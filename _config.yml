title: "Jean Pougoue - Cloud Security Engineer"
description: "Documenting my journey from Network Engineering to Cloud Cyber Security"
author: "Jean Pougoue"
email: "jdd.pougoue@gmail.com"
baseurl: ""
url: "https://jean-pougoue.github.io"

# Theme
theme: minima
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Navigation
header_pages:
  - about.md
  - continuous-learning.md
  - real-life-application.md
  - resources.md
  - contact.md
  - posts.md
  

# Blog settings
show_excerpts: true
paginate: 5

# Social links
github_username: jean-pougoue
linkedin_username: jean-pougoue

# Google Analytics (optional - add later)
# google_analytics: UA-XXXXXXXX-X

# Collections for hierarchical organization
collections:
  continuous-learning:
    output: true
    permalink: /continuous-learning/:path/
  real-life-application:
    output: true
    permalink: /real-life-application/:path/

# Defaults for collections
defaults:
  - scope:
      path: ""
      type: "continuous-learning"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "real-life-application"
    values:
      layout: "post"
